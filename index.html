<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="app/style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="text">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

          <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="stats-box">
            <div>
              <p class="quantity">10k+</p>
              <p>companies</p>
            </div>

            <div>
              <p class="quantity">314</p>
              <p>templates</p>
            </div>

            <div>
              <p class="quantity">12M+</p>
              <p>queries</p>
            </div>
          </div>
        </div>




        <div class="image-container">
          <img src="/images/image-header-desktop.jpg" alt="header desktop">
        </div>

      </div>


    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">frontendclub</a>.
  </footer>
</body>

</html>
